<div class="page-container fade-in">
  <div class="header">
    <div class="header-content">
      <h2>Venues</h2>
      <p class="subtitle">Manage and view all available venues</p>
    </div>
    <button mat-raised-button color="primary" (click)="openAddVenueDialog()">
      <mat-icon>add</mat-icon>
      Add Venue
    </button>
  </div>

  <div class="content-grid">
    <mat-card *ngFor="let venue of venues" class="venue-card">
      <mat-card-header>
        <mat-card-title>{{venue.name}}</mat-card-title>
        <mat-card-subtitle>Capacity: {{venue.capacity}} people</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <div class="venue-details">
          <div class="detail-item">
            <mat-icon>location_on</mat-icon>
            <span>{{venue.location}}</span>
          </div>
          <div class="detail-item">
            <mat-icon>people</mat-icon>
            <span>Max Capacity: {{venue.capacity}}</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions align="end" class="action-buttons">
        <button mat-icon-button color="primary" (click)="openEditVenueDialog(venue)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteVenue(venue.venueId)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
