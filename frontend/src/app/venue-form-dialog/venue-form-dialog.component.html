<h2 mat-dialog-title>{{data ? 'Edit Venue' : 'Add New Venue'}}</h2>

<form [formGroup]="venueForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Venue Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter venue name">
        <mat-error *ngIf="venueForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" placeholder="Enter venue location">
        <mat-error *ngIf="venueForm.get('location')?.hasError('required')">
          Location is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Capacity</mat-label>
        <input matInput type="number" formControlName="capacity" placeholder="Enter venue capacity">
        <mat-error *ngIf="venueForm.get('capacity')?.hasError('required')">
          Capacity is required
        </mat-error>
        <mat-error *ngIf="venueForm.get('capacity')?.hasError('min')">
          Capacity must be greater than 0
        </mat-error>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="form-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!venueForm.valid">
      {{data ? 'Update' : 'Create'}}
    </button>
  </mat-dialog-actions>
</form>
