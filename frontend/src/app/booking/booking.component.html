<div class="page-container fade-in">
  <div class="header">
    <div class="header-content">
      <h2>Bookings</h2>
      <p class="subtitle">Manage and view all venue bookings</p>
    </div>
    <button mat-raised-button color="primary" (click)="openAddBookingDialog()">
      <mat-icon>add</mat-icon>
      New Booking
    </button>
  </div>

  <mat-card class="bookings-table">
    <mat-card-content>
      <table mat-table [dataSource]="bookings" class="mat-elevation-z0">
        <!-- Venue Column -->
        <ng-container matColumnDef="venue">
          <th mat-header-cell *matHeaderCellDef>Venue</th>
          <td mat-cell *matCellDef="let booking">{{getVenueName(booking.venueId)}}</td>
        </ng-container>

        <!-- Activity Column -->
        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef>Activity</th>
          <td mat-cell *matCellDef="let booking">{{getActivityName(booking.activityId)}}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let booking">{{booking.date | date:'mediumDate'}}</td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let booking">{{booking.startTime}} - {{booking.endTime}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let booking">
            <div class="action-buttons">
              <button mat-icon-button color="primary" (click)="openEditBookingDialog(booking)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteBooking(booking.bookingId)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
