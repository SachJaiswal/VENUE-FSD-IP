<div class="venue-display-container fade-in">
  <div class="header">
    <div class="header-content">
      <h2>Venue Management</h2>
      <p class="subtitle">Manage and organize your venues efficiently</p>
    </div>
    <button mat-raised-button color="primary" (click)="openVenueDialog()">
      <mat-icon>add</mat-icon>
      Add New Venue
    </button>
  </div>

  <mat-card class="venue-table-card">
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="venues" class="mat-elevation-z0">
          <ng-container matColumnDef="venueId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let venue"> {{venue.venueId}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let venue"> {{venue.name}} </td>
          </ng-container>

          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let venue"> {{venue.location}} </td>
          </ng-container>

          <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Capacity </th>
            <td mat-cell *matCellDef="let venue"> {{venue.capacity}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let venue">
              <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="openVenueDialog(venue)" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteVenue(venue.venueId)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
