# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/venue_management
spring.datasource.username=postgres
spring.datasource.password=Sachin@2004
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example.venue=DEBUG

# SQL initialization (disabled to prevent data.sql from running on every restart)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false 